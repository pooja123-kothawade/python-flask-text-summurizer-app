<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
</head>
<body>hellohii
    <h2>Text Summarizer using T5</h2>
    <form method="POST">
        <textarea name="input_text" rows="10" cols="80" placeholder="Enter text here..."></textarea><br><br>
        <input type="submit" value="Summarize">
    </form>

    {% if summary %}
        <h3>Summary:</h3>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
